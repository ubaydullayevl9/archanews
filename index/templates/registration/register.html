<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body class="d-flex align-items-center py-4 bg bg-dark">
<main class="form-signin w-25 m-auto">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-white">Регистрация</h1>
        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingText" placeholder="Логин">
            <label for="floatingText">Логин</label>
        </div>
        <div class="form-floating">
            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Почта</label>
        </div>
        <div class="form-floating">
            <input name="password1" type="password" class="form-control" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1">Пароль</label>
        </div>
        <div class="form-floating">
            <input name="password2" type="password" class="form-control" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword2">Подтвердить пароль</label>
        </div>
        <div class="form-check text-start my-3">
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
